<h1 class="mt-3">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Continente:</label>

      <select formControlName="region" id="" class="form-control">
        <option value="">-- Seleccione Continente --</option>

        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
    <div class="col" *ngIf="countriesByRegion.length > 0">
      <label for="" class="form-label">Países</label>

      <select formControlName="country" id="" class="form-control">
        <option value="">-- Seleccione País --</option>

        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="borders.length > 0">
    <div class="col">
      <label for="" class="form-label">Fronteras</label>

      <select formControlName="border" id="" class="form-control">
        <option value="">-- Seleccione frontera --</option>

        <option *ngFor="let country of borders" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>is form valid: {{ myForm.valid }}</p>
